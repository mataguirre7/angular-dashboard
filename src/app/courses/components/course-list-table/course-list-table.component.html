<div class="card" style="width: 90vw">
  <p-table
    #dt
    [value]="courseList"
    [rowsPerPageOptions]="[5, 10, 20]"
    [paginator]="true"
    [rows]="10"
    [loading]="loading"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="header">
      <tr></tr>
      <tr>
        <th style="width: 25%">Producto</th>
        <!-- <th style="width: 14%">
          Cantidad
        </th>
        <th style="width: 14%">
          MÃ©todo de Pago
        </th> -->
        <th style="width: 20%">Fecha Pedido</th>
        <th style="width: 20%">Fecha Entrega</th>
        <th style="width: 20%">Estado</th>
        <th style="width: 20%">Precio Final</th>
        <th style="width: 20%">Acciones</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-order>
      <tr>
        <td>{{ order.title }}</td>
        <!-- <td>{{ order.quantity }}</td> -->
        <!-- <td>{{ getPaymentMethod(order.paymentMethod) }}</td> -->
        <td>{{ order.createdAt | date : "dd/MM/yyyy" }}</td>
        <td>{{ order.limitDate | date : "dd/MM/yyyy" }}</td>
        <td>
          <!-- <span
            class="badge"
            [ngClass]="{
              'bg-warning text-dark': order.status === 'pending',
              'bg-success': order.status === 'completed',
              'bg-secondary': order.status === 'paid',
              'bg-dark': order.status === 'inProgress',
              'bg-danger': order.status === 'cancelled'
            }"
          >
            {{ getOrderStatus(order.status) }}
          </span> -->

          <span
            class="badge"
            [ngClass]="{
              'bg-warning text-dark': order.status === 'pending',
              'bg-success': order.status === 'completed',
              'bg-secondary': order.status === 'paid',
              'bg-dark': order.status === 'inProgress',
              'bg-danger': order.status === 'cancelled'
            }"
          >
            {{ order.status }}
          </span>
        </td>
        <td>{{ order.finalPrice | currency : "USD" : "symbol" }}</td>
        <td class="text-center">
          <!-- <i
            class="text-primary fa-solid fa-eye"
            style="cursor: pointer"
            (click)="goToDetails(order.id)"
          ></i> -->

          <i class="text-primary fa-solid fa-eye" style="cursor: pointer"></i>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5">No orders found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
